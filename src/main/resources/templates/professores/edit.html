<!DOCTYPE html SYSTEM "https://www.thymeleaf.org/dtd/xhtml1-strivt-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Editar Professor')}"></head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<header th:replace="~{fragmentos :: header('Editar Professor #' + ${professorID})}"></header>

    <div class="container">
      <div class="row">
        <form th:object="${requisicaoFormProfessor}" th:action="@{/professores/{professorId}(professorId = ${professorID})}" method="post">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
            <div class="invalid-feedback" th:errors="*{nome}"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Sal√°rio</label>
            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salario}">
              <div class="invalid-feedback" th:errors="*{salario}"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{statusProfessor}">
              <!--<option value="ATIVO">ATIVO</option>
              <option value="ATIVO">INATIVO</option>
              <option value="ATIVO">APOSENTADO</option>
              <option value="ATIVO">AFASTADO</option>-->

                <option th:each="status : ${listaStatusProfessor}"
                      th:value="${status}" th:text="${status}"></option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Submeter</button>
          <a href="javascript:history.back()">Voltar</a>
        </form>
      </div>
    </div>
</div>
</body>
</html>
